<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <script src="https://kit.fontawesome.com/1279a1c1cc.js" crossorigin="anonymous"></script>
    <script src="/scripts/typed.js"></script>
    <title>Hazlo Todo - Be Organized</title>
</head>
<body>
    <div class="topper">
        <h1 class="logo">
            Hazlo Todo
        </h1>

        <ul class="menu">
            <li>HOME</li>
            <li>ABOUT</li>
            <li>SUPPORT</li>
            <li>CONTACT</li>
        </ul>

        <div class="buttons">
            <button class="login">
                Login <i class="fa-solid fa-arrow-right"></i>
            </button>
            <p>|</p>
            <button class="signUp">
                Sign Up <i class="fa-solid fa-user-plus"></i>
            </button>
        </div>
    </div>

    <div class="landing">
        <div class="writeUp">
            <h1>
                HAZLO TODO
            </h1>

            <h3>
                BE
                <span id="catchPhrases">
                </span>
                WITH HAZLO TODO
            </h3><br/>
            <p>
                Become A Member Of The Hazlo Todo Community Today.<br/>
                Start Managing Your Activities With Us.
            </p><br/>
            <button>
                CREATE AN ACCOUNT <i class="fa-solid fa-circle-plus"></i>
            </button>
        </div>
        <div class="images">

        </div>
    </div>

    <script src="/scripts/main.js"></script>
</body>
</html>

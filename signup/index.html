<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hazlo Todo | Sign Up</title>
    <link rel="stylesheet" href="../styles/index.css">
</head>
<body>
    <div class="container_signup">
        <form class="signup">
            <h2>Sign Up To Hazlo Todo</h2><br/>
            <input type="text" name="Fullname" id="Fullname" class="Fullname" placeholder="Enter Your Full Name"><br/>
            <input type="text" name="Username" id="Username" class="Username" placeholder="Choose A Username"><br/>
            <input type="email" name="Email" id="Email" class="Email" placeholder="Enter Your Email"><br/>
            <input type="password" name="Password" id="Password" placeholder="Choose A Password"><br/>
            <input type="password" name="CPassword" id="CPassword" class="CPassword" placeholder="Confirm Your Password">
            <br/><button type="submit" class="signup_signupBtn">Sign Up</button>
        </form>
        <p>Already Have An Account?</p><a href="../login/">Login Here</a>
    </div>
</body>
</html>
